name: Deploy Portfolio

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Replace GitHub token
      run: |
        if [ -f "config.js" ]; then
          sed -i "s/YOUR_TOKEN_HERE/${{ secrets.PORTFOLIO_TOKEN }}/g" config.js
        else
          echo "config.js not found, creating from template"
          cp config-template.js config.js
          sed -i "s/YOUR_TOKEN_HERE/${{ secrets.PORTFOLIO_TOKEN }}/g" config.js
        fi
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4