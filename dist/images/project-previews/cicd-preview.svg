
<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="200" fill="url(#bgGradient)" rx="12"/>
  
  <!-- Pipeline Steps -->
  <g transform="translate(50, 100)">
    <!-- Code -->
    <circle cx="0" cy="0" r="25" fill="#3b82f6"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">Code</text>
    <text x="0" y="45" text-anchor="middle" fill="#64748b" font-family="Arial" font-size="10">Git</text>
    
    <!-- Arrow -->
    <path d="M 30 0 L 70 0" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Build -->
    <circle cx="100" cy="0" r="25" fill="#10b981"/>
    <text x="100" y="5" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">Build</text>
    <text x="100" y="45" text-anchor="middle" fill="#64748b" font-family="Arial" font-size="10">Jenkins</text>
    
    <!-- Arrow -->
    <path d="M 130 0 L 170 0" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Test -->
    <circle cx="200" cy="0" r="25" fill="#f59e0b"/>
    <text x="200" y="5" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">Test</text>
    <text x="200" y="45" text-anchor="middle" fill="#64748b" font-family="Arial" font-size="10">Docker</text>
    
    <!-- Arrow -->
    <path d="M 230 0 L 270 0" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Deploy -->
    <circle cx="300" cy="0" r="25" fill="#8b5cf6"/>
    <text x="300" y="5" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">Deploy</text>
    <text x="300" y="45" text-anchor="middle" fill="#64748b" font-family="Arial" font-size="10">K8s</text>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#1f2937" font-family="Arial" font-size="16" font-weight="bold">CI/CD Pipeline</text>
</svg>
